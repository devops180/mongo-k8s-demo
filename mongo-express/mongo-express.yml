apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels: 
    app: mongo-express

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express

  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081 
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-username

        - name: ME_CONFIG_MONGODB_ADMINPASSWORD 
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-password
        - name:  ME_CONFIG_MONGODB_SERVER
          valueFrom:
            configMapKeyRef:
              name: mongo-configmap
              key: database_url      
        # - name: ME_CONFIG_BASICAUTH_USERNAME    
        # - name: ME_CONFIG_BASICAUTH_PASSWORD    
        # - name: ME_CONFIG_MONGODB_ENABLE_ADMIN  
                

---
kind: Service
apiVersion: v1
metadata:
  name:  mongo-express
spec:
  selector:
    app:  mongo-express
  type: LoadBalancer
  ports:
  - port:  8081
    targetPort:  8081
    nodePort: 32000
    